<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Soda Cane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link href="https://fonts.cdnfonts.com/css/ica-rubrik-black" rel="stylesheet">
</head>

<body>
    <header class="container-fluid">
        <div class="row m-5">
            <div class="col-md-6">
                <h1 class="" style="font-size: 7rem; font-weight: bold; font-family:'ICA Rubrik';">SODA CANE</h1>
                <img src="./images/banner.png" class="img-fluid" alt="" srcset="">
            </div>
            <div class="col-md-6 text-center">
                <h1 class="" style="font-size: 3rem; font-weight: bold; font-family:'ICA Rubrik';">Raman</h1>
                <div class="row mb-2 ">
                    <div class="col-md-6">Design by</div>
                    <div class="col-md-6">Raman</div>
                </div>
                <div class="row">
                    <div class="col-md-6">Code by</div>
                    <div class="col-md-6">Raman</div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <img src="./images/barcode.webp" alt="" style="width: 55%; height: 100px;" srcset="">
                </div>
            </div>
        </div>
    </header>
    <section class="container-fluid">
        <div class="banner">
            <div class="product">
                <div class="soda" style="--url: url(./images/i1.png)"></div>
                <div class="soda" style="--url: url(./images/i2.png)"></div>
            </div>
        </div>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
